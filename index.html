<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autopreis-Vorhersage</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/ml-regression@6.5.0/dist/ml-regression.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>

  <h2>üîç Autopreis-Vorhersage</h2>

  <div class="container">
    <form id="prediction-form">
      <!-- Marke: Select-Feld mit einer leeren Option, um eine g√ºltige Auswahl zu erzwingen -->
      <label for="brand">Marke:</label>
      <select id="brand" required>
        <option value="">Bitte ausw√§hlen</option>
        <option value="0">Audi</option>
        <option value="1">BMW</option>
        <option value="2">Mercedes</option>
        <option value="3">Volkswagen</option>
        <option value="4">Toyota</option>
        <option value="5">Ford</option>
        <option value="6">Honda</option>
        <option value="7">Chevrolet</option>
        <option value="8">Kia</option>
        <option value="9">Hyundai</option>
      </select>

      <!-- Motorgr√∂√üe: Hier werden nur Werte zwischen 0.5 und 8 Litern akzeptiert -->
      <label for="engine_size">Motorgr√∂√üe (Liter):</label>
      <input type="number" id="engine_size" step="0.1" min="0.5" max="8" placeholder="z.B. 2.0" required>

      <!-- Fahrzeugalter: Nur Werte von 0 bis 50 Jahren -->
      <label for="car_age">Fahrzeugalter (Jahre):</label>
      <input type="number" id="car_age" min="0" max="50" placeholder="z.B. 5" required>

      <!-- Kilometerstand: Darf nicht negativ sein -->
      <label for="mileage">Kilometerstand:</label>
      <input type="number" id="mileage" min="0" placeholder="z.B. 50000" required>

      <!-- Kraftstoffart: Auswahlfeld mit leerer Standardoption -->
      <label for="fuel_type">Kraftstoffart:</label>
      <select id="fuel_type" required>
        <option value="">Bitte ausw√§hlen</option>
        <option value="0">Benzin</option>
        <option value="1">Diesel</option>
        <option value="2">Elektro</option>
        <option value="3">Hybrid</option>
      </select>

      <!-- Getriebe: Auswahlfeld mit leerer Standardoption -->
      <label for="transmission">Getriebe:</label>
      <select id="transmission" required>
        <option value="">Bitte ausw√§hlen</option>
        <option value="0">Manuell</option>
        <option value="1">Automatik</option>
        <option value="2">Halbautomatik</option>
      </select>

      <!-- T√ºren: Nur 2 bis 5 T√ºren zul√§ssig -->
      <label for="doors">T√ºren:</label>
      <input type="number" id="doors" min="2" max="5" required>

      <button type="submit">Vorhersage berechnen</button>
    </form>

    <h3 class="result">Vorhergesagter Preis: <span id="predicted-price">-</span> ‚Ç¨</h3>
  </div>

</body>
</html>
