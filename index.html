<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h2>Autopreis-Vorhersage</h2>
    <form id="prediction-form">
        <label for="engine_size">Engine Size:</label>
        <input type="number" id="engine_size" step="0.1" required><br>

        <label for="car_age">Car Age:</label>
        <input type="number" id="car_age" required><br>

        <label for="mileage_log">Mileage (log):</label>
        <input type="number" id="mileage_log" step="0.1" required><br>

        <button type="submit">Vorhersage berechnen</button>
    </form>

    <h3>Vorhergesagter Preis: <span id="prediction"></span> â‚¬</h3>
</body>
</html>
