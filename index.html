<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Price Prediction</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/ml-regression@6.5.0/dist/ml-regression.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>

  <h2>Car Price Prediction</h2>

  <div class="container">
    <form id="prediction-form">
      <!-- Brand: Select field with an empty option to enforce a valid selection -->
      <label for="brand">Brand:</label>
      <select id="brand" required>
        <option value="">Please select</option>
        <option value="0">Audi</option>
        <option value="1">BMW</option>
        <option value="2">Mercedes</option>
        <option value="3">Volkswagen</option>
        <option value="4">Toyota</option>
        <option value="5">Ford</option>
        <option value="6">Honda</option>
        <option value="7">Chevrolet</option>
        <option value="8">Kia</option>
        <option value="9">Hyundai</option>
      </select>

      <!-- Engine Size: Only values between 0.5 and 8 liters are accepted -->
      <label for="engine_size">Engine Size (Liters):</label>
      <input type="number" id="engine_size" step="0.1" min="0.5" max="8" placeholder="e.g. 2.0" required>

      <!-- Car Age: Only values from 0 to 50 years -->
      <label for="car_age">Car Age (Years):</label>
      <input type="number" id="car_age" min="0" max="50" placeholder="e.g. 5" required>

      <!-- Mileage: Cannot be negative -->
      <label for="mileage">Mileage:</label>
      <input type="number" id="mileage" min="0" placeholder="e.g. 50000" required>

      <!-- Fuel Type: Select field with empty default option -->
      <label for="fuel_type">Fuel Type:</label>
      <select id="fuel_type" required>
        <option value="">Please select</option>
        <option value="0">Petrol</option>
        <option value="1">Diesel</option>
        <option value="2">Electric</option>
        <option value="3">Hybrid</option>
      </select>

      <!-- Transmission: Select field with empty default option -->
      <label for="transmission">Transmission:</label>
      <select id="transmission" required>
        <option value="">Please select</option>
        <option value="0">Manual</option>
        <option value="1">Automatic</option>
        <option value="2">Semi-automatic</option>
      </select>

      <!-- Doors: Only 2 to 5 doors allowed -->
      <label for="doors">Doors:</label>
      <input type="number" id="doors" min="2" max="5" required>

      <button type="submit">Predict Price</button>
    </form>

    <h3 class="result">Predicted Price: <span id="predicted-price">-</span> â‚¬</h3>
  </div>

</body>
</html>
